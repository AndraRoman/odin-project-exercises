<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  <body>

    <h1>Tic-tac-toe</h1>
    <p id="current-player-par">Your turn, <span id="current-player"></span>!</p>
    <p class="hidden" id="winner-par">The winner is... <span id="winner"></span>!</p>
    <section id="board" class="js-off"></section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha384-mXQoED/lFIuocc//nss8aJOIrz7X7XruhR6bO+sGceiSyMELoVdZkN7F0oYwcFH+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.84/Bacon.min.js" integrity="sha384-IAOlfNCjJpm96gvqu8gnpnCKZMGjU8xDAHln/aqgJIls6nbmE3YvsXAjhAf6r2Q+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/tic-tac-toe.js"></script>

  </body>
</html>

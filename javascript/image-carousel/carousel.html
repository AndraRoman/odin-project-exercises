<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  <body>
    <a href="https://en.wikipedia.org/wiki/Kunstformen_der_Natur"><h1>Art Forms in Nature</h1></a>
    <h2 id="no-js">To see more images, enable JavaScript or click the link above.</h2>

    <div id="carousel">
      <div class="arrow-container" id="left">
        <div class="arrow"></div>
      </div>
      <div id="slides">
        <section class="slide selected">
          <h1>Basimycetes</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Haeckel_Basimycetes.jpg/542px-Haeckel_Basimycetes.jpg">
        </section>
        <section class="slide">
          <h1>Mycetozoa</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Haeckel_Mycetozoa.jpg/428px-Haeckel_Mycetozoa.jpg">
        </section>
        <section class="slide">
          <h1>Lichenes</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Haeckel_Lichenes.jpg/430px-Haeckel_Lichenes.jpg">
        </section>
        <section class="slide">
          <h1>Fucoideae</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Haeckel_Fucoideae.jpg/723px-Haeckel_Fucoideae.jpg">
        </section>
        <section class="slide">
          <h1>Nepenthaceae</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Haeckel_Nepenthaceae.jpg/536px-Haeckel_Nepenthaceae.jpg">
        </section>
        <section class="slide">
          <h1>Discomedusae I</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Haeckel_Discomedusae_88.jpg/546px-Haeckel_Discomedusae_88.jpg">
        </section>
        <section class="slide">
          <h1>Discomedusae II</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Haeckel_Discomedusae_8.jpg/535px-Haeckel_Discomedusae_8.jpg">
        </section>
        <section class="slide">
          <h1>Ciliata</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Haeckel_Ciliata.jpg/542px-Haeckel_Ciliata.jpg">
        </section>
        <section class="slide">
          <h1>Phaeodaria I</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Haeckel_Phaeodaria_61.jpg/540px-Haeckel_Phaeodaria_61.jpg">
        </section>
        <section class="slide">
          <h1>Phaeodaria II</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Haeckel_Phaeodaria_1.jpg/424px-Haeckel_Phaeodaria_1.jpg">
        </section>
      </div>
      <div class="arrow-container" id="right">
        <div class="arrow"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="scripts/carousel.js"></script>
  </body>
</html>
